<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body class="debug">
    
    <!-- inizio contenitore principale -->
    <div id="app" class="container clearfix">
        
        <!-- inizio colonna sinistra -->
        <section class="left-side float-l">
            <!-- inizio header sx -->
            <header>
                <div class="user">
                    <img class="avatar" src="img/avatar_io.jpg" alt="user avatar">
                    <span class="user-name">Nome Utente</span>
                </div>
                <div class="icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>
            <!-- fine header sx -->

            <!-- inizio sezione notifiche -->
            <section class="notify">
                <div class="bell">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="description">
                    <h5>Ricevi notifiche di nuovi messaggi</h5>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </section>
            <!-- fine sezione notifiche -->

            <!-- inizio sezione ricerca chat -->
            <section class="chat-src">
                <label for="src-chat" class="pointer"><i class="fas fa-search"></i></label>
                <input name="src-chat" type="text" placeholder="Cerca o inizia una nuova chat">
            </section>
            <!-- fine sezione ricerca chat -->

            <!-- inizio sezione lista studenti -->
            <section id="users-list">
                <ul class="list-none">
                    <!-- use v-for to auto-fill the list -->
                    <li v-for="user in contacts" class="user pointer">
                        <img class="avatar" :src="'img/avatar' +  user.avatar + '.jpg'" alt="user avatar">
                        <span class="user-name">{{user.name}}</span>
                    </li>
                </ul>
            </section>
            <!-- fin sezione lista studenti -->
        </section>
        <!-- fine colonna sinistra -->

        <!-- inizio colonna destra -->
        <section class="right-side float-l">
            <!-- inizio header dx -->
            <header>
                <div class="user">
                    <img class="avatar" src="img/avatar_1.jpg" alt="user avatar">
                    <div class="description">
                        <div>Michele</div>
                        <div class="last-seen">Ultimo accesso oggi alle</div>
                    </div>
                </div>
                <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>
            <!-- fine header dx -->

            <!-- inizio sezione chat -->
            <section class="chat">
                <ul class="list-none">
                    <li class="clearfix">
                        <div :class="contacts[0].messages[0].status">
                            {{contacts[0].messages[0].text}}
                            <div class="date-time-msg">
                                {{contacts[0].messages[0].date}}
                            </div>
                        </div>
                    </li>
                    <li class="clearfix">
                        <div :class="contacts[0].messages[2].status">
                            {{contacts[0].messages[2].text}}
                            <div class="date-time-msg">
                                {{contacts[0].messages[2].date}}
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
            <!-- fine sezione chat -->

            <!-- inizio sezione input messaggio -->
            <section class="message">
                <i class="far fa-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>
            </section>
            <!-- fine sezione input messaggio -->
        </section>
        <!-- fine colonna destra -->

    </div>
    <!-- fine contenitore principale -->



    <!-- collegamento a my script -->
    <script src="js/script.js"></script>
</body>
</html>
