<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body class="debug">
    
    <!-- inizio contenitore principale -->
    <div id="app" class="container">
        
        <!-- inizio colonna sinistra -->
        <section class="left-side">
            <!-- inizio header sx -->
            <header>
                <div class="user">
                    <img class="avatar" src="img/avatar_io.jpg" alt="user avatar">
                    <span class="user-name">Nome Utente</span>
                </div>
                <div class="icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>
            <!-- fine header sx -->

            <!-- inizio sezione notifiche -->
            <section class="notify">
                <div class="bell">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="description">
                    <h5>Ricevi notifiche di nuovi messaggi</h5>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </section>
            <!-- fine sezione notifiche -->

            <!-- inizio sezione ricerca chat -->
            <section class="chat-src">
                <button class="pointer"><i class="fas fa-search"></i></button>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </section>
            <!-- fine sezione ricerca chat -->
        </section>
        <!-- fine colonna sinistra -->

        <!-- inizio colonna destra -->
        <section class="right-side">

        </section>
        <!-- fine colonna destra -->

    </div>
    <!-- fine contenitore principale -->



    <!-- collegamento a my script -->
    <script src="js/script.js"></script>
</body>
</html>
